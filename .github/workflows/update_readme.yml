name: Update LeetCode Stats

on:
  schedule:
    - cron: "* * * * *"  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests plotly kaleido

      - name: ğŸ› ï¸ Run Update Script
        run: python update_readme.py

      - name: ğŸš€ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md leetcode_stats.png || true
          git commit -m "ğŸ“ˆ Auto-update README with latest LeetCode stats" || echo "No changes to commit"
          git push origin main --force