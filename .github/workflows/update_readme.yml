name: Update LeetCode README

# Trigger workflow daily at 7:00 AM UTC
on:
  schedule:
    - cron: '* * * * *'  
  workflow_dispatch:  # Also allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      # Step 4: Run the update_readme.py script
      - name: Update README
        run: python update_readme.py

      # Step 5: Commit & Push changes
      - name: Commit README changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md leetcode_stats.png
          git commit -m "chore: update LeetCode stats [skip ci]" || echo "No changes to commit"
          git push
