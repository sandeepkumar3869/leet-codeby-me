name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests plotly kaleido

      - name: 🛠️ Run Update Script
        run: |
          echo "Running update_readme.py..."
          python update_readme.py
        continue-on-error: false

      - name: 🚀 Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md leetcode_stats.png || true
          git commit -m "📈 Auto-update README with latest LeetCode stats" || echo "No changes to commit"
          git push origin main --force