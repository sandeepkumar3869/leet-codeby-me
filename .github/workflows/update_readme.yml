name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ§ª Debug Python Env
        run: |
          which python
          python --version
          pip --version

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install plotly==6.2.0
          pip install kaleido
          pip list

      - name: ğŸ› ï¸ Run update_readme.py
        run: python update_readme.py

      - name: ğŸš€ Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md leetcode_stats.png || true
          git commit -m "ğŸ“ˆ Auto-update README with latest LeetCode stats" || echo "No changes to commit"
          git push origin main