name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # <- Use 3.10 instead of 3.13 for better package compatibility

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests plotly==6.14.0 kaleido

      - name: 🛠️ Run update_readme.py
        run: python update_readme.py

      - name: 🚀 Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md leetcode_stats.png || true
          git commit -m "📈 Auto-update README with latest LeetCode stats" || echo "No changes to commit"
          git push origin main